# file: postgresql/tasks/install.yml

- name: Debian | Make sure the dependencies are installed
  apt:
    pkg: "{{item}}"
    state: present
  with_items:
    - python-psycopg2
    - python-pycurl
    - python-pip

- name: Debian | Make sure the python dependencies are installed
  pip:
    name: "{{item}}"
    state: present
  with_items:
    - urllib3
    - pyopenssl
    - ndg-httpsclient
    - pyasn1

- name: Debian | Add PostgreSQL repository apt-key
  apt_key:
    id: ACCC4CF8
    url: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"
    state: present

- name: Debian | Add PostgreSQL repository
  apt_repository:
    repo: 'deb http://apt.postgresql.org/pub/repos/apt/ {{ansible_distribution_release}}-pgdg main'
    state: present

- name: Debian | Ensure PostgreSQL is installed on Debian OS
  apt:
    name: "{{item}}"
    state: present
  environment: "{{ postgresql_env }}"
  with_items:
    - "postgresql-{{postgresql_version}}"
    - "postgresql-client-{{postgresql_version}}"

- name: Debian | Ensure PostgreSQL is installed on EL OS
  yum:
    name: "{{item}}"
    state: present
  environment: "{{ postgresql_env }}"
  when: ansible_os_family == 'RedHat'
  with_items:
    - "postgresql-{{postgresql_version}}"
    - "postgresql-client-{{postgresql_version}}"
